<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEXA Event Registration</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
    }

    /* HEADER */
    header {
        background: linear-gradient(135deg, #0f172a, #2563eb);
        color: white;
        text-align: center;
        padding: 25px;
    }

    header h1 {
        margin: 0;
        font-size: 32px;
    }

    header p {
        margin-top: 5px;
        font-size: 14px;
    }

    /* MAIN SECTION */
    main {
        padding: 40px 20px;
        display: flex;
        justify-content: center;
    }

    .form-container {
        background: white;
        width: 500px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #2563eb;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 12px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    .inline-options {
        margin-top: 5px;
    }

    .inline-options label {
        font-weight: normal;
        margin-right: 15px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #2563eb;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #1e40af;
    }

    .note {
        font-size: 12px;
        margin-top: 5px;
        color: gray;
    }

    footer {
        text-align: center;
        padding: 15px;
        background: #0f172a;
        color: white;
        margin-top: 30px;
    }
</style>
</head>

<body>

<header>
    <h1>NEXA 2026</h1>
    <p>Innovate • Create • Elevate</p>
</header>

<main>
    <div class="form-container">
        <h2>Event Registration Form</h2>

        <form>

            <label for="fullname">Full Name *</label>
            <input type="text"
                   id="fullname"
                   name="fullname"
                   placeholder="Enter your full name"
                   required>

            <label for="email">Email Address *</label>
            <input type="email"
                   id="email"
                   name="email"
                   placeholder="example@gmail.com"
                   required>

            <label for="category">Participation Category *</label>
            <select id="category" name="category" required>
                <option value="">-- Select Category --</option>
                <option value="individual">Individual</option>
                <option value="team">Team</option>
                <option value="audience">Audience</option>
            </select>

            <label>T-Shirt Size</label>
            <div class="inline-options">
                <label><input type="radio" name="size" value="S"> S</label>
                <label><input type="radio" name="size" value="M"> M</label>
                <label><input type="radio" name="size" value="L"> L</label>
                <label><input type="radio" name="size" value="XL"> XL</label>
            </div>

            <label>Technical Interests</label>
            <div class="inline-options">
                <label><input type="checkbox" name="interest" value="AI"> AI</label>
                <label><input type="checkbox" name="interest" value="Web Development"> Web Dev</label>
                <label><input type="checkbox" name="interest" value="Cloud Computing"> Cloud Computing</label>
            </div>

            <label for="bio">Expectations / Suggestions</label>
            <textarea id="bio"
                      name="bio"
                      rows="4"
                      maxlength="200"
                      placeholder="Share your expectations (maximum 200 characters)...">
            </textarea>
            <div class="note">Maximum 200 characters allowed.</div>

            <button type="submit">Register for NEXA</button>

        </form>
    </div>
</main>

<footer>
    © 2026 NEXA Event | Designed for Web Technology Lab
</footer>

</body>
</html>
